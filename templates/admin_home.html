<!doctype html>
<html lang="en" >
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body style="overflow-x: hidden">
      
      <style>
      
          .card, .btn, .form-control { border-radius: 10; }
          
          body {
              /*background-image: url(../static/cool-background2.png);*/
              background-color: #EDEDEF;
              
              
          }
          
          a {
              color: black;
          }
          
          a.hover {
              color: black;
          }
          
      </style>
      
      
      <div class="container-fluid mt-2">
          
          {% with messages = get_flashed_messages() %}
              {% if messages %}
                   {% for message in messages %}
                    <div class="message_flash alert alert-danger ml-5 mr-5 mt-1 mb-1" role="alert">{{ message }}</div>
                   {% endfor %}
             {% endif %}
            {% endwith %}
          
          <h1>YIWH Groups - Admin Control Center</h1>
          <hr class="bg-dark rounded" style="height: 7px;">
          <div class="row text-white">
              
              <div class="col">
                  
                  <a href="/admin/manage/groups" class="btn btn-primary btn-lg btn-block">Group Presets</a>
                  <a href="/admin/new/week" class="btn btn-primary btn-lg btn-block">New Event</a>   
                  
              </div>
              
              <div class="col">
                  
                  <a href="/admin/manage/weeks" class="btn btn-primary btn-lg btn-block">All Events</a>
                  <a href="admin/new/group" class="btn btn-primary btn-lg btn-block">New Group</a>
                  
              </div>
              
          </div>
      
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/d8440dd275.js" crossorigin="anonymous"></script>
      
  </body>
    
</html>
